<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{page.title}} | {{site.name}}</title>
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/bower_components/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.min.css" rel="stylesheet" />
        <link href="/css/site.css" rel="stylesheet" />
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Made in Cincy</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    {% include nav.html %}
                </div>
            </div>
        </nav>
        <header class="header-image">
            <div class="container">
                <div class="row">
                        <div class="col-md-12">
                        <h1 style="font-size: 65px;">
                            {{ page.title}}<br/>
                            <small>{{site.name}}</small>
                        </h1>
                    </div>
                </div>
            </div>
        </header>
        <div class="container main">
            {{ content }}
        </div>
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <p>&copy; Copyright 2016 - {{site.name}}</p>
                        <p>Last Updated {{ site.time | date: "%b %d, %Y at %r" }}</p>
                    </div>
                    <div class="col-sm-4">
                        <a class="twitter-timeline" href="https://twitter.com/MadeinCincy" data-theme="dark" data-dnt="true" data-chrome="noheader nofooter noborders transparent noscrollbar" data-tweet-limit="1">Tweets by MadeinCincy</a>
                        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                    <div class="col-sm-4">
                        <div class="pull-right">
                            <a href="https://github.com/MadeinCincy" class="btn btn-primary" target="_blank" title="Made In Cincy on GitHub"><img src="/images/github.png"/></a>
                            <a href="https://twitter.com/MadeinCincy" class="btn btn-primary" target="_blank" title="Made In Cincy on Twitter"><img src="/images/twitter.png"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/js-yaml/dist/js-yaml.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/bootstrap3-wysihtml5-bower/dist/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="/js/GitHub.bundle.js"></script>
    <script src="/js/app.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-84299200-1', 'auto');
        ga('send', 'pageview');
    </script>
  </body>
</html>
