{% if item != null and item != '' %}
    {% assign collection = (collection | where: attr, item) %}
    {% for it in collection %}
        <div class="col-sm-3 col-xs-6 text-center">
            <a href="{{it.url}}">
                <img class="img-responsive img-thumbnail" src="{{it.image}}" alt="{{it.title}}" /><br/>
                {{it.title}}
            </a>
        </div>
    {% endfor %}
{% endif %}
