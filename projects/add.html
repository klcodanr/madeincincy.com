---
layout: form
title: Add a Project or Product
---

<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
    <li><a href="/projects">Projects &amp; Products</a></li>
  <li class="active">{{page.title}}</li>
</ol>
<form class="github-form" action="#" method="get" data-analytics-id="Add Product">
    <input name="path" type="hidden" value="_groups/" />
    <fieldset>
        <legend>{{page.title}}</legend>
        <div class="form-group">
            <label for="title">Product Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" required="required" name="title" />
        </div>
        <div class="form-group">
            <label for="image">Image <span class="text-danger">*</span></label>
            <input type="url" class="form-control" required="required" placeholder="http://" name="image" />
        </div>
        <div class="form-group">
            <label for="content">Description</label>
            <textarea class="form-control wysiwyg" name="content"></textarea>
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <select class="form-control" name="company" >
                <option value="">--- Please Select ---</option>
                {% assign companies=(site.companies | sort:'title') %}
                {% for company in companies %}
                    <option value="{{company.url}}">{{company.title}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group repeating-parent" data-name="images">
            <fieldset class="hide" disabled="disabled">
                <div class="repeating-item repeating-template">
                    <div class="row">
                        <div class="col-xs-10">
                            <input type="url" required="required" class="form-control" placeholder="http://" name="images" />
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-default repeating-remove">-</button>
                        </div>
                    </div>
                </div>
            </fieldset>
            <label for="title">Carousel Images</label>
            <div class="repeating-container">
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a href="#" class="btn btn-default repeating-add">+</a> 
                </div>
            </div>
        </div>
        <div class="form-group repeating-parent" data-name="links">
            <fieldset class="hide" disabled="disabled">
                <div class="repeating-item repeating-template">
                    <div class="row">
                        <div class="col-xs-10">
                            <input type="url" required="required" class="form-control" placeholder="http://" name="links">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-default repeating-remove">-</button>
                        </div>
                    </div>
                </div>
            </fieldset>
            <label for="links">Links</label>
            <div class="repeating-container">
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a href="#" class="btn btn-default repeating-add">+</a> 
                </div>
            </div>
        </div>
        <div class="form-group repeating-parent" data-name="tags">
            <fieldset class="hide" disabled="disabled">
                <div class="repeating-item repeating-template">
                    <div class="row">
                        <div class="col-xs-10">
                            <input type="text" required="required" class="form-control" placeholder="Tag" name="tags">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-default repeating-remove">-</button>
                        </div>
                    </div>
                </div>
            </fieldset>
            <label for="title">Tags</label>
            <div class="repeating-container">
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <a href="#" class="btn btn-default repeating-add">+</a> 
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Your Information</legend>
        <div class="form-group">
            <label for="title">Your Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" required="required" name="author" />
        </div>
        <div class="form-group">
            <label for="title">Your Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" required="required" name="authorEmail" />
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group">
            <input type="hidden" name="created" />
            <input type="hidden" name="layout" value="product" />
            <button class="btn btn-success"><span class="glyphicon glyphicon-cloud-upload"></span> Submit Update</button>
            <a href="/projects" class="btn btn-default">Cancel</a>
        </div>
    </fieldset>
</form>
